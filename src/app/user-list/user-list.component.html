<div class="container">
    <button mat-raised-button [routerLink]="'create'"> Create New Customer </button>
    <button mat-raised-button [routerLink]="'viewCustomers'"> visualize Customers </button>

    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="customerIdentifier">
            <th mat-header-cell *matHeaderCellDef> Customer ID </th>
            <td mat-cell *matCellDef="let user"> {{user.customerIdentifier}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef> Account Number </th>
            <td mat-cell *matCellDef="let user"> {{user.accountNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="onClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
		
    </table>
</div>
